<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trưa nay ăn gì?</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap&subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
      
  </head>
  
  <body>
    <div id="login">
      <div class="login">
        <h1>Cưng đã báo danh chưa?</h1>
        <form action="/register" method="post">
          <input id="name" name="name" placeholder="Điền tên nha...">
          <input id="password" name="password" type="password" placeholder="Password">
          <button type="submit" onclick="register()">Ghi danh/Đăng nhập</button>
          <div id="error-message"></div>
        </form>
      </div>
    </div>

    <div id="content">
      <header>
        <div class="wrapper">
          <div class="header-content">
            <div class="header-item">
              <div class="food-title heading-special--big">Menu Today</div>
            </div>
            <div class="header-item greeting">
              <span>Hello, </span><strong><span id="user-name"></span></strong>
            </div>
          </div>
        </div>
      </header>
      
      <section class="notification">
        <div class="wrapper">
          <div id="noti-message" class="notification-content">
          </div>
        </div>
      </section>

      <section>
        <div class="wrapper">
          <div class="date">* <span id="date"></span></div>
          <div id="lockstatus"></div>
          <form action"/order" method="post">
            <div class="food-container" id="food-menu">
            </div>
            <input id="form-user-id" type="hidden" name="user-id">
          </form>
        </div>
      </section>

      <section>
        <div class="wrapper">
          <div class="unordered-users">
            <div class="heading-normal heading-special--normal">#Chưa đặt</div>

            <div class="people" id="unordered-users"></div>
          </div>
        </div>
      </section>

      <section>
        <div class="wrapper">
          <div class="summary">
            <div class="heading-normal heading-special--normal">#Summary</div>

            <div id="summary"></div>
          </div>
        </div>
      </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="application/javascript" src="/script.js"></script>
  </body>
</html>
